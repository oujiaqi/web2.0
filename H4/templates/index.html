<!DOCTYPE html>
<html>
	<!-- CSE 190 M Homework 4 (NerdLuv) -->
	<head>
		<title>NerdLuv</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link href="http://222.200.185.14//public/hw4/heart.gif" type="image/gif" rel="shortcut icon" />
		<link href="{{static_url("css/nerdluv.css")}}" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div id="main">
			<div id="bannerarea">
				<img src="{{static_url("images/nerdluv.png")}}" alt="banner logo" /> <br />
				where meek geeks meet
			</div>


		<form method="post" enctype="multipart/form-data" action="/result">
			<fieldset>
				<legend class="oo">New User Signup:</legend>

				<div class="category"><strong id="na">Name:</strong>
				<input type="text" name="name" size="16">
			    </div>

				<div class="category"><strong id="ge">Gender:</strong>
				<label><input type="radio" name="gender" value="M" checked="checked"> Male</label>
				<label><input type="radio" name="gender" value="F"> Female</label>
				<br/>
				</div>

				<div class="category"><strong id="ag">Age:</strong>
				<input type="text" name="age" size="5" maxlength="2">
				<br/>
				</div>

				<div class="category"><strong id="ty">Personality type:</strong>
				<input type="text" name="type" size="5" maxlength="4"> (<a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">Don't know your type?</a>)
				<br/>
				</div>

				<div class="category"><strong id="fa">Favorite:</strong>
				<select name="Os">
					<option value="win" selected="selected">Windows</option>
					<option value="mac">Mac OS X</option>
					<option value="lin">Linux</option>
					<option value="oth">Others</option>
				</select>
				<br/>
				</div>

				<div class="category">
					<strong id="pi">Photo:</strong>
					<input type="file" name="file">
					<br/>
				</div>

				<div class="category"><strong id="se">Seeking:</strong>
				<label><input type="checkbox" name="male" value="M" checked="checked"> Male</label>
				<label><input type="checkbox" name="female" value="F"> Female</label>
				<br/>
				</div>
				
				<div class="category"><strong id="be">Between ages:</strong>
				<input type="text" name="min_age" size="5" maxlength="2"> and 
				<input type="text" name="max_age" size="5" maxlength="2">
				<br/>
				</div>

				<div id="submit">
					<input type="submit" value="Sign Up">
				</div>
				
			</fieldset>
		</form>




		</div>

		</div>
	</body>
</html>
