    <body>
        <h1>SYSU SS ASCII Animation Viewer</h1>
        
        <!-- your controls should go here -->
        <div id="display">
            <textarea id="displayarea" rows="20" cols="80"></textarea>
        </div>

        <div>
            <fieldset>
                <legend>Play Controls:</legend>
                <input type="button" id="start" value="Start" />
                <input type="button" id="stop" value="Stop" />
            </fieldset>
            
            <fieldset>
                <legend>Animation</legend>
                <select name="Animation" id="animation">
                    <option value="blank">Blank</option>
                    <option value="exercise">Exercise</option>
                    <option value="juggler">Juggler</option>
                    <option value="bike">Bike</option>
                    <option value="dive">Dive</option>
                    <option value="custom">Custom</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Size:</legend>
                <input type="radio" name="size" value="small" id="s" />Small
                <input type="radio" name="size" value="medium" id="m" checked="checked"/>Medium
                <input type="radio" id="l" name="size" value="large"/>Large
            </fieldset>

            <fieldset>
                <legend>Speed:</legend>
                <input type="checkbox" id="turbo" />Turbo
            </fieldset>
        </div>
        
        <div id="w3c">

        </div>
